apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-adapter
  namespace: wildtrace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-adapter
  template:
    metadata:
      labels:
        app: legacy-adapter
    spec:
      containers:
        - name: legacy-adapter
          image: ghcr.io/your-org/legacy-adapter:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: legacy-adapter
  namespace: wildtrace
spec:
  selector:
    app: legacy-adapter
  ports:
    - port: 80
      targetPort: 8080
