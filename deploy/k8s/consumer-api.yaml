apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-api
  namespace: wildtrace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-api
  template:
    metadata:
      labels:
        app: consumer-api
    spec:
      containers:
        - name: consumer-api
          image: ghcr.io/your-org/consumer-api:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-api
  namespace: wildtrace
spec:
  selector:
    app: consumer-api
  ports:
    - port: 80
      targetPort: 8080
